    <script>
        // Function to render products from localStorage
        const renderProducts = () => {
            const products = JSON.parse(localStorage.getItem('adminProducts')) || [];

            products.forEach(product => {
                const table = document.getElementById(product.category + 'Table');
                const row = table.querySelector('tbody').insertRow();

                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.description}</td>
                    <td>${product.price}</td>
                    <td><img src="${product.image}" alt="${product.name}" width="50px"></td>
                `;
            });
        };

        // Run the render function when the page loads
        window.onload = renderProducts;
    </script>
